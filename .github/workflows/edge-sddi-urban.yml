name: Build/push edge-2.11 image

on:
  push:
    branches: [sddi-urban-2.11]
    paths:
      - sddi-urban/**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        context: ['sddi-urban']
      fail-fast: true
      max-parallel: 1
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for docker image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/it-at-m/ckan-${{ matrix.context }}
          tags: |
            type=edge,branch=sddi-urban-2.11,suffix=-2.11
            type=raw,value=udp-katalog-1.3.0
          labels: |
            maintainer=it@m, Landeshauptstadt Muenchen (LHM)
            org.opencontainers.image.vendor=it@m, Landeshauptstadt Muenchen (LHM)
            org.opencontainers.image.title=ckan-sddi-docker

      - name: Build and publish ${{ env.REGISTRY }}/it-at-m/ckan-${{ matrix.context }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASEIMAGE_VERSION=edge
