{% ckan_extends %}

{% block package_basic_fields_license %}
<div class="form-group">
  {% set error = errors.license_id %}
  <label class="control-label" for="field-license">{{ _("License") }}</label>
  <div class="controls">
    <div class="row">
      <div class="col-md-6">
        <select id="field-license" name="license_id" data-module="autocomplete">
          {% set curID = 'dl-de-by-2.0' %}
          {% if data.get('license_id', 'notspecified') != 'notspecified' %}
	          {% set curID = data.get('license_id', 'notspecified') %}
          {% endif %}
            {% for license_id, license_desc in h.license_options(curID) %}
            <option value="{{ license_id }}" {% if curID == license_id %}selected="selected"{% endif %}>{{ license_desc }}</option>
          {% endfor %}
        </select>
        {% if error %}<span class="error-block">{{ error }}</span>{% endif %}
      </div>
      <div class="col-md-6">
        <span class="info-block info-inline">
          <i class="icon-info-sign"></i>
          {% trans %}
          License definitions and additional information can be found
          at <a href="http://opendefinition.org/licenses/">opendefinition.org</a>
          {% endtrans %}
        </span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
